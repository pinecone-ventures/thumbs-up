name: Update Doc Feedback Dashboard

on:
  issues:
    types: [opened, closed, labeled, unlabeled, edited]
  schedule:
    # Run nightly at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  issues: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate dashboard
        run: npm run dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code thumbs-up.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit dashboard updates
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add thumbs-up.md
          git commit -m "Update doc feedback dashboard [automated]

          Triggered by: ${{ github.event_name }}
          Issue: ${{ github.event.issue.number || 'N/A' }}"
          git push

      - name: Comment on triggering issue (if applicable)
        if: github.event_name == 'issues' && steps.git-check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'âœ… Doc feedback dashboard updated! View it [here](../../blob/main/thumbs-up.md)'
            });
